name: signal_nco_ew
description: "Thai Signal Corps NCO Electronic Warfare Training App - แอพฝึกอบรมสงครามอิเล็กทรอนิกส์สำหรับนายสิบเหล่าทหารสื่อสาร"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Fonts
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.3.0

  # Storage (Offline Capability)
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.0

  # Audio & Haptic Feedback
  audioplayers: ^6.1.0
  vibration: ^2.0.0

  # Visual Effects
  confetti: ^0.7.0

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/diagrams/
    - assets/images/badges/
    - assets/audio/
